<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Peta Interaktif SmartAgri</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<link rel="stylesheet" href="assets/css/styles.css" />
<script src="assets/js/auth.js"></script>
<script>Auth.requireAuth();</script>
</head>
<body>
<div id="app">
<header class="app-header">
 <h1>Peta Interaktif SmartAgri</h1>
 <div class="controls">
  <a class="cta-btn" href="index.html">Kembali ke Dashboard</a>
  <div class="toggle-group" style="margin-left:12px;">
   <label><input type="checkbox" id="toggle-ndvi" checked /> NDVI</label>
   <label><input type="checkbox" id="toggle-moisture" checked /> Kelembaban</label>
   <label><input type="checkbox" id="toggle-temp" checked /> Suhu</label>
   <label><input type="checkbox" id="toggle-pest" checked /> Hama</label>
   <label><input type="checkbox" id="toggle-composite" /> Komposit</label>
  </div>
  <div style="margin-left:12px; display:flex; align-items:center; gap:8px;">
    <label style="font-size:12px;color:#9fb0c1;">Opacity</label>
    <input type="range" id="opacity-range" min="20" max="100" value="55" />
    <select id="basemap-select">
      <option value="osm">OSM</option>
      <option value="sat">Satellite</option>
    </select>
    <button class="tool-btn" id="btn-play" title="Play">‚ñ∂</button>
    <button class="tool-btn" id="btn-pause" title="Pause">‚è∏</button>
    <button class="tool-btn" id="btn-full" title="Fullscreen">‚õ∂</button>
  </div>
 </div>
</header>
<main>
<div class="search-container">
  <input type="text" id="location-search" class="search-input" placeholder="Cari lokasi (cth: Bantul)...">
  <button id="btn-search" class="search-btn">Cari</button>
  <button id="btn-gps" class="search-btn" title="Lokasi Saya">üìç</button>
</div>
<div id="map"></div>
</main>
<div id="legend" class="legend"></div>
</div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
